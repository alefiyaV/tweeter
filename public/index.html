<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel ="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel ="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel ="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/test-tube.png">
      <span class="header">Ms. Turner's Science Review</span>
      <input class= "tweet-button" type="submit" value="Post a Question!" >
    </nav>
    <!-- New Tweet Box for Composing -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" id="new-tweet-form">
          <textarea id= "tweet-text" class="textarea" name="text" placeholder="Post your science question and reply to your classmates'. We review Friday!"></textarea>
          <input id="load-more-tweets" type="submit" value="Ask!">
          <span id="error" type='text'>Please enter a short question.</span>
          <span class="counter" id="char-counter">140</span>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
    <footer id="footer-bar"></footer>
  </body>
</html>
